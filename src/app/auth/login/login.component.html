<div class="panel panel-primary">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" name="username" [(ngModel)]="loginForm.username" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" [(ngModel)]="loginForm.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default" (click)="login()">Submit</button>
      </form>
    </div>
  </div>
